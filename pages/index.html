<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/navbar'); -%>
    <header class="bg-home-header d-flex flex-column">
      <div class="container my-auto">
        <h1 class="title-display">搜尋好設計、好點子</h1>
        <%- include('./layout/search-bar'); -%>
      </div>
      <picture>
        <source
          srcset="../assets/images/triangle-mobile.svg"
          media="(max-width: 480px)"
        />
        <img
          class="w-100"
          src="../assets/images/triangle.svg"
        />
      </picture>
    </header>
    <section class="bg-white-brick py-30">
      <div class="container position-relative">
        <div class="d-flex justify-content-center align-items-center gap-2">
          <h2 class="m-0">精選作品 </h2>
          <img
            src="../assets/images/hiCraft_logo-light.svg"
            alt="hiCraft"
          />
        </div>
        <%- include('./layout/gallery'); -%>
      </div>
    </section>

    <%- include('./layout/footer'); -%>
    <script
      type="module"
      src="../main.js"
    ></script>
  </body>
</html>
