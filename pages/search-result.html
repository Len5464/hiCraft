<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>hiCraft | 搜尋好設計、好點子</title>
  </head>
  <body>
    <%- include('./layout/navbar.ejs',{enableCollapseSearch:true ,route:'/result'}); -%>
    <header class="container">
      <form action="">
        <ul class="list-inline row my-8">
          <li class="col-6 col-lg-2">
            <select
              class="form-select btn btn-tag-secondary"
              aria-label="select materials"
              name="materials"
            >
              <option selected>選擇材質</option>
              <% materials.forEach( (item,index) => { %>
              <option
                class="bg-secondary-subtle text-secondary-emphasis"
                value="<%= index+1 %>"
                ><%= item %></option
              >
              <%})%>
            </select>
          </li>
          <li class="col-6 col-lg-2">
            <select
              class="form-select btn btn-tag-secondary"
              aria-label="select category"
              name="category"
            >
              <option selected>選擇類別</option>
              <% category.forEach( (item,index) => { %>
              <option
                class="bg-secondary-subtle text-secondary-emphasis"
                value="<%= index+1 %>"
                ><%= item %></option
              >
              <%})%>
            </select>
          </li>
        </ul>
      </form>
      <h1 class="border-bottom border-3 d-flex justify-content-between align-items-center">
        父親節 有關的主題：
        <div class="dropdown">
          <a
            href="#"
            class="bi bi-filter-square-fill fs-3 text-secondary"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li
              ><a
                class="dropdown-item"
                href="#"
                >最多人收藏</a
              ></li
            >
            <li
              ><a
                class="dropdown-item"
                href="#"
                >最多人觀看</a
              ></li
            >
            <li
              ><a
                class="dropdown-item"
                href="#"
                >最新</a
              ></li
            >
          </ul>
        </div>
      </h1>
    </header>
    <main class="container position-relative"> <%- include('./layout/gallery.ejs',{route:'/result'}); -%> </main>

    <%- include('./layout/footer.ejs'); -%>
    <script
      type="module"
      src="../main.js"
    ></script>
  </body>
</html>
