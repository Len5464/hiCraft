    <main class="container py-16 py-lg-24">

              style="aspect-ratio: 1/1"

            <div class="d-flex flex-wrap gap-4 border border-3 p-4">

                data-bs-toggle="modal"
                ><i class="bi bi-plus"></i>新增標籤</a
              >
            </div>
          </li>
        </ul>
        <ul class="col-md-6 list-inline d-flex flex-column gap-8 mb-8">
          <li class="">
            <label for="workTitle">
              <h5 class="">作品名稱</h5>
            </label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="workTitle"
              placeholder="最多15個字"
              maxlength="15"
              required
            />
          </li>
          <li class="">
            <label for="workDescription">
              <h5 class="">作品描述</h5>
            </label>

            <textarea
              class="form-control"
              name="description"
              id="workDescription"
              cols="30"
              rows="10"
              placeholder="最多不超過500字"
              maxlength="500"
              required
            ></textarea>
          </li>
          <li class="">
            <label for="shopLinks">
              <h5 class="">購買連結</h5>
            </label>
            <textarea
              class="form-control"
              name="shopLinks"
              id="shopLinks"
              cols="30"
              rows="3"
            ></textarea>
          </li>
          <li class="form-check form-switch fs-5 text-end">
            <label class="form-check-label form-check-reverse">
              是否開啟留言通知
              <input
                class="form-check-input ms-4"
                type="checkbox"
                role="switch"
                checked
              />
            </label>
          </li>
        </ul>
        <div class="col-12 d-flex justify-content-end">
          <button
            class="btn btn-lg btn-primary"
            type="submit"
            >提交</button
